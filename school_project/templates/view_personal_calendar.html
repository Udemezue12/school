<!-- templates/view_subjects.html -->
{% extends "base.html" %}
{% block content %}
    <h1>All Subjects</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                
            </tr>
        </thead>
        <tbody>
            {% for calendar in calendars %}
            <tr>
                <td>{{ calendar.id }}</td>
                <td>{{ calendar.event_name }}</td>
                <td>{{ calendar.event_date }}</td>
                <td>{{ calendar.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
