{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Forgot Password</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }} {{ form.email() }}
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Request Password Reset</button>
        </div>
    </form>
</div>
{% endblock %}
