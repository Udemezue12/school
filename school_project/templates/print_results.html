<!DOCTYPE html>
<html>
<head>
  <title>Print Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .no-print {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Results</h1>
    <h2>Student: {{ current_user.first_name }} {{ current_user.last_name }}</h2>
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Score</th>
          <th>Grade</th>
          <th>Term</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
          <tr>
            <td>{{ result.subject }}</td>
            <td>{{ result.score }}</td>
            <td>{{ result.grade }}</td>
            <td>{{ result.term }}</td>
            <td>{{ result.remarks }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="no-print">
      <button onclick="window.print()">Print</button>
    </div>
  </div>
</body>
</html>
