{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        padding: 2rem;
    }
    .upload-form {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 2rem;
    }
    .upload-form:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .upload-form h1 {
        margin-bottom: 1.5rem;
        color: #007bff;
    }
    .upload-form .form-group {
        margin-bottom: 1rem;
    }
    .upload-form .form-label {
        font-weight: bold;
    }
    .upload-form .form-control {
        width: 100%;
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
    }
    .upload-form .btn {
        margin-top: 1rem;
    }
    .resource-list {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
    }
    .resource-list h2 {
        margin-bottom: 1.5rem;
        color: #007bff;
    }
    .resource-list ul {
        list-style: none;
        padding: 0;
    }
    .resource-list li {
        padding: 0.5rem 0;
        border-bottom: 1px solid #ced4da;
    }
    .resource-list li:last-child {
        border-bottom: none;
    }
    .resource-list a {
        color: #007bff;
        text-decoration: none;
    }
    .resource-list a:hover {
        text-decoration: underline;
    }
</style>

<div class="upload-form">
    <h1>Upload Resource</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">File Path</label>
            <input type="text" name="file_path" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">Link</label>
            <input type="link" name="link" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>



<a href="{{ url_for('teacher.teacher_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
