<!-- templates/view_subjects.html -->
{% extends "base.html" %}
{% block content %}
    <h1>All Subjects</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Subject ID</th>
                <th scope="col">Subject Name</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.id }}</td>
                <td>{{ subject.name }}</td>
               
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
