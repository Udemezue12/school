{% extends "base.html" %}
{% block content %}
<style>
    .container {
        margin-top: 5rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        font-weight: bold;
        margin-bottom: 0.5rem;
        display: block;
    }
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
    }
    .btn-primary {
        margin-top: 1rem;
    }
</style>
<div class="container">
    <h1 class="text-center mb-4">Send a Message</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label class="form-label">{{ form.receiver_id.label }}</label>
            {{ form.receiver_id(class="form-control") }}
        </div>
        <div class="form-group">
            <label class="form-label">{{ form.content.label }}</label>
            {{ form.content(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
