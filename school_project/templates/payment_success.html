{% extends "base.html" %}
{% block title %}Payment Success{% endblock %}
{% block content %}
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card-body {
    padding: 2rem;
}

.text-success {
    color: #28a745 !important;
}
</style>

<div class="container">
    <div class="card mt-5">
        <div class="card-body text-center alert alert-success">
            <h1 class="card-title text-success">Payment Successful!</h1>
            <p class="card-text">Thank you for your payment. A confirmation email with your result PIN has been sent to your email address.</p>
            <a href="{{ url_for('users.dashboard') }}" class="btn btn-primary mt-3">Go to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
