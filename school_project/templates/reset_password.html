{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.password.label }} {{ form.password() }}
        </div>
        <div>
            {{ form.confirm_password.label }} {{ form.confirm_password() }}
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
