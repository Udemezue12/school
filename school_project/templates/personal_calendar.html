<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stan.css') }}">
   
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <header>
            <h1>Welcome to Your Personal Calendar</h1>
        </header>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.dashboard') }}">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>Personal Calendar</h1>
        <form method="POST" class="event-form", action="{{ url_for('teacher.personal_calendar') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="event_name">Event Name</label>
                <input type="text" id="event_name" name="event_name" required>
            </div>
            <div class="form-group">
                <label for="event_date">Event Date</label>
                <input type="datetime-local" id="event_date" name="event_date" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn">Add Event</button>
        </form>
        
        
        </div>
    </main>


    <footer>
        <p>&copy; 2024 Astro Project. All Rights Reserved.</p>
    </footer>

   
    
</body>
</html>
