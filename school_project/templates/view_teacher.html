{% extends "base.html" %}
{% block content %}
<h1>Teachers List</h1>
<table border="1" class='table table-bordered'>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.id }}</td>
            <td>{{ teacher.first_name }}</td>
            <td>{{ teacher.last_name }}</td>
            <td>{{ teacher.department }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('core.index') }}">Back to Home</a>
{% endblock %}
